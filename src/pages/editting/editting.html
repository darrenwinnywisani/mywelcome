<ion-header>

  <ion-navbar>
    <ion-title>editting</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding class="img">
  
    <form [formGroup]="userFG" (ngSubmit)="formSubmit(userFG)">
        <div class="container" >
        <h1><img class="circle-pic" src="./assets/imgs/winn.png"/></h1>

       
          
        <br>
        <ion-list>
          
            <ion-item style="background-color:transparent">
                <ion-label stacked style="color: white"> <ion-icon name="person">
                  Username </ion-icon> </ion-label>
                <ion-input formControlName="username" type="text" style="color: white"></ion-input>
            </ion-item>
            <ion-item no-lines *ngIf="userFG.controls['username'].invalid">
                <p ion-text color="danger">Please Provide a username with 5 or more characters</p>
            </ion-item>

            <ion-item style="background-color:transparent">
                <ion-label stacked style="color: white">   <ion-icon name="mail">
                  email</ion-icon></ion-label>
                <ion-input formControlName="email" type="email" style="color: white"></ion-input>
            </ion-item>
            <ion-item style="background-color:transparent">
                <ion-label stacked style="color: white">   <ion-icon name="call">
                  Cell</ion-icon></ion-label>
                <ion-input formControlName="username" type="text" style="color: white"></ion-input>
            </ion-item>
            <ion-item no-lines *ngIf="userFG.controls['username'].invalid">
                <p ion-text color="danger">Please Provide 10 characters</p>
            </ion-item>

            <ion-item style="background-color:transparent">
                <ion-label stacked style="color: white">   <ion-icon name="lock">
                  password</ion-icon></ion-label>
                <ion-input formControlName="password" type="password" style="color: white"></ion-input>
            </ion-item>
          
        </ion-list>
        </div>
        <button full ion-button  type="submit()">Save</button>
    </form>

</ion-content>
