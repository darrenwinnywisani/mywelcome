
<ion-content padding class="img">
    <form [formGroup]="userFG" (ngSubmit)="formSubmit(userFG)">
    <div class="container" >
  <ion-list>
    
    <ion-item style="background-color:transparent">
        <ion-label floating style="color: white"> 
          <ion-icon name="person"></ion-icon>
          Username:</ion-label>
        <ion-input type="text" value="" style="color: white"  formControlName="username"></ion-input>
      </ion-item>
  
    <ion-item no-lines *ngIf="userFG.controls['username'].invalid">
        <p ion-text color="danger">Please Provide a username with 5 or more characters</p>
    </ion-item>

    <ion-item style="background-color:transparent">
      <ion-label floating style="color: white"> 
        <ion-icon name="at"></ion-icon>
        Email:</ion-label>
      <ion-input type="password" style="color: white"></ion-input>
    </ion-item>
    
    <ion-item style="background-color:transparent">
        <ion-label floating style="color: white"> 
          <ion-icon name="person"></ion-icon>
          Cell:</ion-label>
        <ion-input type="text" value="" style="color: white"  formControlName="username"></ion-input>
      </ion-item>
  
    <ion-item no-lines *ngIf="userFG.controls['username'].invalid">
        <p ion-text color="danger">Please Provide 10 characters</p>
    </ion-item>
    <ion-item style="background-color:transparent">
      <ion-label floating style="color: white">
         <ion-icon name="unlock"> </ion-icon>
         Password:</ion-label>
      <ion-input type="password" style="color: white"></ion-input>
    </ion-item>
  
  </ion-list>
</div>

  <button ion-button round full color="primary" [disabled]="userFG.invalid"  (click)="signup()">signup</button>
  
</form>
</ion-content>
