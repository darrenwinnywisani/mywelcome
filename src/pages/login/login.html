
<ion-content padding class="img">
    <form [formGroup]="userFG" (ngSubmit)="formSubmit(userFG)">
        <div class="container" >
        <ion-list>
            <ion-item style="background-color:transparent" >
                <ion-label stacked style="color: white">
                  <ion-icon name="person"></ion-icon>
                  Username</ion-label>
                <ion-input formControlName="username" type="text" style="color: white"></ion-input>
            </ion-item>
            <ion-item no-lines *ngIf="userFG.controls['username'].invalid">
                <p ion-text color="danger">Please Provide a valid username</p>
            </ion-item  >
            <ion-item style="background-color:transparent">
                <ion-label stacked style="color: white">
                  <ion-icon name="unlock"> </ion-icon>
                  password</ion-label>
                <ion-input formControlName="password" type="password" style="color: white"></ion-input>
            </ion-item>
            
            <button ion-button round full color="primary" [disabled]="userFG.invalid" (click)="login()">Login</button>
<ion-item style="background-color:transparent" >
<button ion-button round full  style="background-color:transparent" >forgotten password?</button>
</ion-item>
        </ion-list>
      </div>

</form>
</ion-content>
